    <script>

        // 箭头事件
        let index = 1;
        $(".left_arrow").mouseenter(function () {
            $(this).css("transform", 'scale(1.2)')
                .css("animationPlayState", "paused");
        });
        $(".left_arrow").mouseleave(
            function () {
                $(this).css(
                    "transform", "scale(1)"
                ).css("animationPlayState", "running");
            }
        );
        $(".right_arrow").mouseenter(
            function () {
                $(this).css("transform", "scale(1.2)")
                    .css("animationPlayState", "paused");
            })
            .mouseleave(
                function () {
                    $(this).css("transform", "scale(1)")
                        .css("animationPlayState", "running");
                }
            );
        $(".left_arrow").click(
            function () {
                $(".banner .cur .dot a").eq(index - 1).children().first().attr("src", "./img/default_dot.png");
                index--;
                console.log("点击事件");
                if (index == 0) {
                    index = 4;
                }
                $(".banner .cur .picture").attr("src", `./img/banner${index}.png`);
                $(".banner .cur .dot a").eq(index - 1).children().first().attr("src", "./img/cur_dot.png");

            }
        );
        $(".right_arrow").click(
            function () {
                $(".banner .cur .dot a").eq(index - 1).children().first().attr("src", "./img/default_dot.png");
                index++;
                console.log("点击事件");
                if (index == 5) {
                    index = 1;
                }
                $(".banner .cur .picture").attr("src", `./img/banner${index}.png`);
                $(".banner .cur .dot a").eq(index - 1).children().first().attr("src", "./img/cur_dot.png");

            }
        );

        // 小圆点事件
        $(".dot a").mouseenter(function () {
            // console.log(this);
            let $img = $(this).children();
            let dotIndex = $($img).attr("data_dot");
            // console.log("mouseenter",dotIndex);
            if (dotIndex != index) {
                $img.attr("src", "./img/cur_dot.png");
            }
        });
        $(".dot a").mouseleave(function () {
            let $img = $(this).children();
            let dotIndex = $($img).attr("data_dot");
            console.log("mouseleave", dotIndex);
            console.log("mouseleave", index);

            if (dotIndex != index) {
                $img.attr("src", "./img/default_dot.png");
            }
        })


        $(".dot a").click(function () {
            let $img = $(this).children();
            let dotIndex = $($img).attr("data_dot");
            console.log("mouseenter", dotIndex);
            if (dotIndex != index) {
                if (dotIndex > index) {
                    $(".banner .cur .picture").attr("src", `./img/banner${index}.png`);
                    $(".banner .cur .dot a").eq(index - 1).children().first().attr("src", "./img/cur_dot.png");
                } else {

                }
                index = dotIndex;
                $img.attr("src", "./img/cur_dot.png");
                $(this).siblings().children()
                    .attr("src", "./img/default_dot.png");
                $(".banner .cur .picture").attr("src", `./img/banner${index}.png`);
                $(".banner .cur .dot a").eq(index - 1).children().first().attr("src", "./img/cur_dot.png");
            }
        })
        // 操作顶部高亮
        $(window).scroll(
            function () {
                let top = $('html').scrollTop();
                if (top != 0) {
                    $('header').css("backgroundColor", "#f0f0f0");
                } else {
                    $('header').css("backgroundColor", 'transparent');
                }
            }
        );

        // 操纵底部返回顶部
        $(window).scroll(
            function () {
                let top = $("html").scrollTop();
                if (top > 300) {
                    // 出现动画队列
                    // $(".go_top").show(1000);
                    // 只显示一个,动画队列加入多个动画
                    $(".go_top")
                        .stop()
                        .show(1000);
                } else {
                    $(".go_top")
                        .stop()
                        .hide(1000);
                }
            }
        );
        $(".go_top").click(
            function () {
                // console.log("点击事件");
                // $('html').scrollTop(0);
                // 添加动画效果
                $('html').animate(
                    {
                        scrollTop: 0
                    });
            }
        );


       $(".shopp_slider").slick(
        {
            autoplay:true,
            dots : true,
        }
       );




    </script>
